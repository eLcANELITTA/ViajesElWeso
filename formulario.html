<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario - ViajaConTodo</title>
    <style>
        body {
            background-color: AntiqueWhite;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            font-family: Arial, sans-serif;
            font-size: 25px;
            color: #1E90FF;
        }

        /* Estilo para todas las etiquetas label */
        label {
            font-family: Arial, sans-serif;
            font-size: 18px;
        }

        fieldset {
            border: 1px solid #888;
            margin-bottom: 20px;
            padding: 15px;
        }

        legend {
            font-size: 20px;
        }

        .campo {
            margin-bottom: 10px;
        }

        textarea {
            display: block;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <h1>Formulario de Información - ViajaConTodo</h1>

    <form action="formulario.php" method="POST" enctype="multipart/form-data">
        <fieldset>
            <legend>Datos del viajero</legend>

            <div class="campo">
                <label for="nombre">Nombre y apellidos:</label>
                <input type="text" id="nombre" name="nombre" maxlength="100" required>
            </div>

            <div class="campo">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" maxlength="100" required>
            </div>

            <div class="campo">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" maxlength="20">
            </div>

            <div class="campo">
                <label for="pais">País de residencia:</label>
                <select id="pais" name="pais">
                    <option value="espana" selected>España</option>
                    <option value="francia">Francia</option>
                    <option value="alemania">Alemania</option>
                    <option value="otro">Otro</option>
                </select>
            </div>

            <div class="campo">
                <label for="personas">Número de viajeros:</label>
                <input type="number" id="personas" name="personas" min="1" value="1" required>
            </div>

            <div class="campo">
                <label for="pasaporte">Adjuntar copia del pasaporte (opcional):</label>
                <input type="file" id="pasaporte" name="pasaporte" accept=".jpg,.jpeg,.png,.pdf">
            </div>
        </fieldset>

        <fieldset>
            <legend>Detalles del viaje</legend>

            <div class="campo">
                <p><label>Tipo de viaje:</label></p>
                <input type="radio" id="ocio" name="tipo" value="ocio" checked>
                <label for="ocio">Ocio</label><br>
                <input type="radio" id="negocios" name="tipo" value="negocios">
                <label for="negocios">Negocios</label><br>
                <input type="radio" id="aventura" name="tipo" value="aventura">
                <label for="aventura">Aventura</label><br>
                <input type="radio" id="familiar" name="tipo" value="familiar">
                <label for="familiar">Familiar</label>
            </div>

            <div class="campo">
                <label for="destino">Destino preferido:</label>
                <select id="destino" name="destino">
                    <option value="espana">España</option>
                    <option value="europa">Europa</option>
                    <option value="caribe">Caribe</option>
                    <option value="asia">Asia</option>
                    <option value="otro">Otro</option>
                </select>
            </div>

            <div class="campo">
                <label for="salida">Fecha de salida:</label>
                <input type="date" id="salida" name="salida">
            </div>

            <div class="campo">
                <label for="regreso">Fecha de regreso:</label>
                <input type="date" id="regreso" name="regreso">
            </div>

            <div class="campo">
                <label for="presupuesto">Presupuesto aproximado (€):</label>
                <input type="number" id="presupuesto" name="presupuesto" min="0" step="50">
            </div>

            <div class="campo">
                <label for="preferencias">Preferencias y comentarios:</label>
                <textarea id="preferencias" name="preferencias" rows="4" cols="40"></textarea>
            </div>
        </fieldset>

        <div class="campo">
            <input type="checkbox" id="novedades" name="novedades" checked>
            <label for="novedades">Deseo recibir ofertas y promociones</label>
        </div>

        <div class="campo">
            <input type="checkbox" id="condiciones" name="condiciones" required>
            <label for="condiciones">He leído y acepto las condiciones y la política de privacidad</label>
        </div>

        <div class="botones">
            <button type="submit">Enviar solicitud</button>
            <button type="reset">Borrar datos</button>
        </div>
    </form>

</body>
</html>
