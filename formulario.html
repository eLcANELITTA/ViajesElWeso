<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Información</title>
    <style>
        body {
            background-color: AntiqueWhite;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            font-family: Arial, sans-serif;
            font-size: 25px;
            color: brown;
        }

        /* Estilo para todas las etiquetas label */
        label {
            font-family: Arial, sans-serif;
            font-size: 18px;
        }

        fieldset {
            border: 1px solid #888;
            margin-bottom: 20px;
            padding: 15px;
        }

        legend {
            font-size: 20px;
        }

        .campo {
            margin-bottom: 10px;
        }

        textarea {
            display: block;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <h1>Formulario de Información</h1>

    <form action="formulario.php" method="POST">
        
        <fieldset>
            <legend>Sus Datos</legend>
            
            <div class="campo">
                <label for="nombre">Nombre y apellidos:</label>
                <input type="text" id="nombre" name="nombre" maxlength="50">
            </div>

            <div class="campo">
                <label for="pass">Contraseña:</label>
                <input type="password" id="pass" name="pass" maxlength="8">
            </div>

            <div class="campo">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" value="anónimo" disabled>
            </div>

            <div class="campo">
                <p><label>Nivel:</label></p>
                <input type="radio" id="profesional" name="nivel" value="profesional">
                <label for="profesional">Profesional</label><br>
                
                <input type="radio" id="avanzado" name="nivel" value="avanzado" checked>
                <label for="avanzado">Avanzado</label><br>
                
                <input type="radio" id="principiante" name="nivel" value="principiante">
                <label for="principiante">Principiante</label>
            </div>
        </fieldset>

        <div class="campo">
            <label for="nacionalidad">Nacionalidad:</label>
            <select id="nacionalidad" name="nacionalidad">
                <option value="espana" selected>España</option>
                <option value="otro">Otro</option>
            </select>
        </div>

        <div class="campo">
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" rows="4" cols="30"></textarea>
        </div>

        <div class="campo">
            <input type="checkbox" id="novedades" name="novedades" checked>
            <label for="novedades">Deseo recibir información sobre novedades y ofertas</label>
        </div>

        <div class="campo">
            <input type="checkbox" id="condiciones" name="condiciones">
            <label for="condiciones">Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label>
        </div>

        <div class="campo">
            <label for="foto">Adjuntar foto:</label>
            <input type="file" id="foto" name="foto">
        </div>

        <div class="botones">
            <button type="submit">Enviar</button>
            <button type="reset">Borrar datos</button>
        </div>

    </form>

</body>
</html>
